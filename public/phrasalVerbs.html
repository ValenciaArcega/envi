  <div class="searchBar">
    <input type="text" name="finder" id="finder" placeholder="Search phrasal verbs">
  </div>

  <div class="section-cards">
    <div class="cards">

      <intro-card title="Welcome to phrasal verbs"
        description="Son frases acompañadas de un verbo, pero su significado no siempre tiene relación con el, son más informales pero ayudan a mejorar nuestra manera de expresarnos.">
      </intro-card>

      <the-card card_name="Hold on" txt_pronuntiation="jhol - don" meaning_es="Aguanta / Espera"
      meaning='"Hold on I am tryna pay attention" ⇌ "Espera estoy tratando de poner atención"'></the-card>

      <the-card card_name="Show off" txt_pronuntiation="sho - u of" meaning_es="Presumir, alardear sobre algo"
        meaning='"Ranks doesnot matter at all, stop to Show off them" : "Las calificaciones no son del todo importantes, deja de presumir"'>
      </the-card>

      <the-card card_name="Hang out" txt_pronuntiation="jan - gaut" meaning_es="Pasar el rato"
  meaning='"I wanna hang out with my friends" ⇌ "Quiero pasar tiempo con mis amigos"'></the-card>

  <the-card card_name='Break out' txt_pronuntiation='bre - ik aut' meaning_es='Escaparse'
  meaning='"The prisoners broke out of jail when nobody looking" ⇌ "Los prisioneros escaparon de la cárcel cuando nadie miraba"'>
</the-card>

      <the-card card_name="Ask out" txt_pronuntiation="ask auth" meaning_es="Invitar a una cita" meaning='"She wanted to Ask him out however is too shy" : "Ella quería invitarlo a salir, sin embargo es demasiado tímida"'>
      </the-card>

      <the-card card_name="Back up" txt_pronuntiation="bak op" meaning_es="Respaldar información" meaning='"You must Back up important documents on your computer" : "Debes hacer una copia de seguridad de los documentos importantes en tu pc"'>
      </the-card>

      <the-card card_name='Bitch up' txt_pronuntiation='bich op' meaning_es='Arruinar algo' meaning='"I just bitched up the interview, was terrible" ⇌ "Arruiné / Jodí la entrevista, fue terrible"'></the-card>

      <the-card card_name='Block off' txt_pronuntiation='blok of' meaning_es='Obstruir la salida para evitar que alguien se vaya' meaning='"The firemen Blocked off the building after the fire" ⇌ "Los bomberos bloquearon el edificio tras el incendio"'></the-card>
  
      <the-card card_name='Book in' txt_pronuntiation='buk in' meaning_es='Reservar en un hotel' meaning='"I took a taxi from the airport to the hotel and Booked in." ⇌ "Tomé un taxi desde el aeropuerto hasta el hotel y reservé."'></the-card>

      <the-card card_name='Call up' txt_pronuntiation='khal up' meaning_es='Llamar / Marcar por teléfono' meaning='"I Called her up as soon as I got my phone" ⇌ "La llamé tan pronto como obtuve mi teléfono."'></the-card>

      <the-card card_name='Calm down' txt_pronuntiation='kalm daun' meaning_es='Relajarse / Bajar el enojo' meaning='"You need to calm down, you are too angry" ⇌ "Necesitas calmarte, estás demasiado enojad@"'></the-card>

      <the-card card_name='Carry on' txt_pronuntiation='kerui on' meaning_es='Continuar / Proseguir' meaning='"You have to carry on with your exam until the teacher comes" ⇌ "Tienes que continuar con tu examen hasta que venga la/el profesor/a."'></the-card>

      <the-card card_name='Break up' txt_pronuntiation='bre - ik up' meaning_es='Terminar una relación'
  meaning='"We broke up before get back college" ⇌ "Rompimos antes de volver a la universidad"'></the-card>

    </div>
