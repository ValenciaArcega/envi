  <div class="section-cards">

      <!-- 
<the-card card_name='' txt_pronuntiation='' meaning_es='' meaning='"" ⇌ ""'></the-card> 
como pronunciar  si soy hispanohablante
      -->
      <intro-card title="Welcome to phrasal verbs"
        description="Son frases acompañadas de un verbo, pero su significado no siempre tiene relación con el, son más informales pero ayudan a mejorar nuestra manera de expresarnos y sonar más naturales.">
      </intro-card>

      <the-card card_name='Cut in' txt_pronuntiation='coth in' meaning_es='Interrumpir, cortar' meaning='"Oh sorry if I cutting in, I gotta go right now!" ⇌ "¡Oh, lo siento si interrumpo, tengo que irme ahora mismo!"'></the-card> 

      <the-card card_name='Work out' txt_pronuntiation='wuork aut' meaning_es='Ejercicio físico / Entrenamiento'
        meaning='"Sorry I wont be able to come to the party. I have to work out, today is legs day" ⇌ "Lo siento, no podré ir a la fiesta. Tengo que hacer ejercicio, hoy es día de pierna"'></the-card>

      <the-card card_name='Warm up' txt_pronuntiation='guarm up' meaning_es='Calentamiento'
        meaning='"I did not warm up enough before work out, and now I got injured" ⇌ "No calenté lo suficiente antes de hacer ejercicio y ahora me lesioné"'></the-card>

      <the-card card_name='Tell off' txt_pronuntiation='thel of' meaning_es='Regañar'
        meaning='"Ima tell u off when we get home" ⇌ "Vas a ver cuando lleguemos a la casa"'></the-card>

      <the-card card_name='Keep away' txt_pronuntiation='kip awey' meaning_es='Alejar, mantener alejado'
        meaning='"I have to keep she away, cuz she just hurts me" ⇌ "Tengo que mantenerla alejada, porque solo me hace daño"'></the-card>

      <the-card card_name='Come from' txt_pronuntiation='khom  from' meaning_es='Ser originario de'
        meaning='"He does not speak spanish because he comes from abroad" ⇌ "El no habla español porque viene del extranjero"'></the-card>

      <the-card card_name='Give in' txt_pronuntiation='Giv in' meaning_es=' Rendirse / Darse por vencido'
        meaning='"I cannot do that, Imma just give in Im sorry" ⇌ "No puedo hacerlo, voy a rendirme lo siento"'></the-card>

      <the-card card_name='Keep on' txt_pronuntiation='kip on' meaning_es='Seguir, continuar'
        meaning='"U must to keep on working hard to grow yourself" ⇌ "Debes seguir trabajando duro para crecer"'></the-card>

      <the-card card_name='Give away' txt_pronuntiation='Giv awey' meaning_es='Donar / Regalar'
        meaning='"My sister gave money away to help abandoned puppies" ⇌ "Mi hermana donó dinero para ayudar a cachorritos abandonados"'></the-card>

      <the-card card_name='Keep up' txt_pronuntiation='Kip op' meaning_es='Mantenerse al día'
        meaning='"I have to keep up, cuz the technology never stop" ⇌ "Tengo que mantenerme al día, porque la tecnología nunca se detiene"'></the-card>

      <the-card card_name='Carry out' txt_pronuntiation='kerhi  auth' meaning_es='Llevar a cabo '
        meaning='"The company is carrying out a restructuring plan to improve efficiency" ⇌ "La compañía está llevando a cabo un plan de reestructuración para mejorar la eficiencia"'></the-card>

      <the-card card_name='Find out' txt_pronuntiation='faind  auth' meaning_es='Averiguar / enterarse'
        meaning='"My mom found out that I am pregnant" ⇌ "Mi mamá se enteró que estoy embarazada"'></the-card>

      <the-card card_name='Bring up' txt_pronuntiation='bring  op' meaning_es='Criar / educar'
        meaning='"I will bring up my child, as my father brought me up" ⇌ "Criaré a mi hijo, como me crió mi padre"'></the-card>

      <the-card card_name='Carry off' txt_pronuntiation='ke - rhi  of' meaning_es='Lograr algo / Tener éxito'
        meaning='"The thief managed to carry off the money without anyone noticing" ⇌ "El ladrón logró llevarse el dinero sin que nadie se diera cuenta"'></the-card>

      <the-card card_name='Answer back' txt_pronuntiation='an - sr bakh' meaning_es='Responder de mala gana'
        meaning='"Her son answered her back" ⇌ "Su hijo le contestó de mala gana / groser@"'></the-card>

      <the-card card_name='Burn out' txt_pronuntiation='brn - auth' meaning_es='Hartarse de hacer algo'
        meaning='"I just coded a lot, therefore I burn out" ⇌ "He estado mucho tiempo programando, ya me fastidie"'></the-card>

      <the-card card_name="Hold on" txt_pronuntiation="jhol - don" meaning_es="Aguanta / Espera"
        meaning='"Hold on I am tryna pay attention" ⇌ "Espera estoy tratando de poner atención"'></the-card>

      <the-card card_name="Show off" txt_pronuntiation="sho - u of" meaning_es="Presumir, alardear sobre algo"
        meaning='"Ranks doesnot matter at all, stop to Show off them" ⇌ "Las calificaciones no son del todo importantes, deja de presumir"'>
      </the-card>

      <the-card card_name="Hang out" txt_pronuntiation="jan - gaut" meaning_es="Pasar el rato"
        meaning='"I wanna hang out with my friends" ⇌ "Quiero pasar tiempo con mis amigos"'></the-card>

      <the-card card_name='Break out' txt_pronuntiation='bre - ik aut' meaning_es='Escaparse'
        meaning='"The prisoners broke out of jail when nobody looking" ⇌ "Los prisioneros escaparon de la cárcel cuando nadie miraba"'>
      </the-card>

      <the-card card_name="Ask out" txt_pronuntiation="ask auth" meaning_es="Invitar a una cita"
        meaning='"She wanted to Ask him out however is too shy" ⇌ "Ella quería invitarlo a salir, sin embargo es demasiado tímida"'>
      </the-card>

      <the-card card_name="Back up" txt_pronuntiation="bak op" meaning_es="Respaldar información"
        meaning='"You must Back up important documents on your computer" ⇌ "Debes hacer una copia de seguridad de los documentos importantes en tu pc"'>
      </the-card>

      <the-card card_name='Bitch up' txt_pronuntiation='bich op' meaning_es='Arruinar algo'
        meaning='"I just bitched up the interview, was terrible" ⇌ "Arruiné / Jodí la entrevista, fue terrible"'>
      </the-card>

      <the-card card_name='Block off' txt_pronuntiation='blok of'
        meaning_es='Obstruir la salida para evitar que alguien se vaya'
        meaning='"The firemen Blocked off the building after the fire" ⇌ "Los bomberos bloquearon el edificio tras el incendio"'>
      </the-card>

      <the-card card_name='Book in' txt_pronuntiation='buk in' meaning_es='Reservar en un hotel'
        meaning='"I took a taxi from the airport to the hotel and Booked in." ⇌ "Tomé un taxi desde el aeropuerto hasta el hotel y reservé."'>
      </the-card>

      <the-card card_name='Call up' txt_pronuntiation='khal up' meaning_es='Llamar / Marcar por teléfono'
        meaning='"I Called her up as soon as I got my phone" ⇌ "La llamé tan pronto como obtuve mi teléfono."'>
      </the-card>

      <the-card card_name='Calm down' txt_pronuntiation='kalm daun' meaning_es='Relajarse / Bajar el enojo'
        meaning='"You need to calm down, you are too angry" ⇌ "Necesitas calmarte, estás demasiado enojad@"'></the-card>

      <the-card card_name='Carry on' txt_pronuntiation='kerui on' meaning_es='Continuar / Proseguir'
        meaning='"You have to carry on with your exam, until the teacher comes" ⇌ "Tienes que continuar con tu examen, hasta que venga la/el profesor/a."'>
      </the-card>

      <the-card card_name='Break up' txt_pronuntiation='bre - ik up' meaning_es='Terminar una relación'
        meaning='"We broke up before get back college" ⇌ "Rompimos antes de volver a la universidad"'></the-card>
