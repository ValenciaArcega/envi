      <intro-card title="Welcome to alternatives"
        description="Son frases más comunes en hablantes nativos, es por ello que no viene mal remplazarlas por lo clasico que nos enseñan en la escuela.">
      </intro-card>

      <the-card card_name="Just joshing" txt_pronuntiation="yost yosh-in"
        meaning_es="Solo bromeo, na'te creas"
        meaning="Es una alternativa a **Just kidding** se usa en situaciones donde quieres dejarle en claro a otra persona que solo estas bromeando, no es literal lo que dices o haces.😆">
      </the-card>

      <the-card card_name="I'm bursting" txt_pronuntiation="am brs-tin"
        meaning_es="¡Me estoy haciendo del baño!"
        meaning="Dependiendo el contexto puede sustituir a **I have to go to the bathroom** y de manera informal quieres dejar en claro que ya no aguantas las ganas de ir al baño.🚽">
      </the-card>

      <the-card card_name="I'm pissed off" txt_pronuntiation="am pisr-of"
        meaning_es="¡Estar encabronad@!"
        meaning="Es una alternativa a - I'm so angry - y expresa el sentimiento un enojo de manera muy informal y un tanto más agresiva.😡">
      </the-card>

      <the-card card_name="I'm starving" txt_pronuntiation="s-tarvin" meaning_es="¡Muero de hambre!" meaning="Es una alternativa a -I'm so hungry-, no es literal pero genera un sentimiento de anciedad por comer.🍗"></the-card>
