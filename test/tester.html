<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
</head>
<body>

    <style>
        .center-div {
          height: 30%;
          width: 20%;
          background-color: rgba(255,255,255,0,1);
          position: absolute;
          margin: 45px 80px;
          backdrop-filter:blur(12px);
          border: solid rgba(255,255,255,0.2) 1px;
          border-radius: 12px;
        }
        .slider{
          margin: 50px auto; 
          width: 40%;
          overflow: hidden;
        }
        .slider ul{
            /* background-color: rgb(12,12,12); */
            display: flex;
            animation: cambio 120s infinite alternate linear;
            width: 400%;
        }
        .slider li {
            height:100%;
            width: 100%;
            list-style: none;
            background-image: url("");
            background-size: cover;
        }
        
        li img {
          width: 100%;
          height: 100%;
          border-radius: 12px;
        }
        
            @keyframes cambio {
              0% {
                margin-left: 0;
              }
        
              20% {
                margin-left: -50;
              }
        
              25% {
                margin-left: -100%;
              }
        
              45% {
                margin-left: -100%;
              }
        
              50% {
                margin-left: -200%;
              }
        
              70% {
                margin-left: -200%;
              }
        
              75% {
                margin-left: -300%;
              }
        
              100% {
                margin-left: -300%;
              }
            }
          </style>
        
          <div class="slider">
            <div class="center-div"></div>
            <ul>
              <li>
                <img src="/assets/img/header-img.jpg">
              </li>
              <li>
                <img src="/assets/img/header-img-t.jpg">
              </li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
</body>
</html>
